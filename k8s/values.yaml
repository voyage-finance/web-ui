# Default values for voyage-web-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 596511190950.dkr.ecr.us-west-2.amazonaws.com/voyage-web-ui
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "web-ui"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # internally, deployment pods will listen on this port
  internalPort: 3000
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
     ingress.kubernetes.io/auth-realm: authorization required
     ingress.kubernetes.io/auth-secret: web-ui-auth
     ingress.kubernetes.io/auth-type: basic
     ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: app.staging.voyage.finance
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
